
name: k6 Load Test

on:
  push:
    branches:
      - main

jobs:
  k6_local_test:
    name: k6 counter extension run
    runs-on: ubuntu-latest
    container: docker://golang:1.19-alpine

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install xk6
        run: go install go.k6.io/xk6/cmd/xk6@latest

      - name: Build xk6-counter binary
        run: xk6 build --with github.com/grafana/xk6-dashboard@latest

      - name: Run k6 extension test
        run: ./k6 run --out dashboard testdashboard.js
    
