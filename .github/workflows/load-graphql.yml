name: k6 graphQl Test

on:
  schedule:
    - cron: '0 13 * * *'  # Run at 1 PM every day

jobs:
  k6_load_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run local k6 test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: graphql.js

      - name: Archive k6 Test results
        if: always()  # Always run, even if previous steps fail
        run: |  
              # Cleanup old test reports, keep only the last 5
              ls -t k6-report-* | tail -n +6 | xargs rm -f
