name: k6 RestAPI Test

on:
  push:
    branches:
      - main

jobs:
  k6_load_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run local k6 test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: test.js

      - name: Archive k6 Test results
        if: always()  # Always run, even if previous steps fail
        run: |
            # Archive the current test report
            cp k6-report.json "k6-report-$(date +'%Y%m%d%H%M%S').json"
  
            # Cleanup old test reports, keep only the last 5
            ls -t k6-report-* | tail -n +6 | xargs rm -f
          