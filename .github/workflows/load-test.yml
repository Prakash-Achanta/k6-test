name: k6 Load Test

on:
  push:
    branches:
      - main

jobs:
  k6_load_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run local k6 test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: test.js
          flags: --out json=results.json
      - name: Upload Performance test Results
        uses: actions/upload-artifact@v3
        with:
          name: k6-report
          path: result.json